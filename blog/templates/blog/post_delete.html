{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <form method="POST" class='post-delete'>{% csrf_token %}
            <p>Are you sure you want to delete "{{ post.title }}"?</p>
            <button type="submit" class="btn btn-danger"/>Confirm </button>
            <a class="btn btn-default" href="{% url 'post_detail' pk=post.pk %}">Cancel</a>   
        </form>
    </div>
{% endblock %}
