{% load staticfiles %}
<html>
    <head>
        <title> Mara Gatchalian </title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Patrick+Hand+SC' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>

    </head>

    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
            <a href="{% url 'django.contrib.auth.views.logout' %}" class="top-menu"><span class="glyphicon glyphicon-off"></span></a>            
                <a href="{% url 'post_draft_list' %}" class="top-menu"> <span class="glyphicon glyphicon-edit"></span></a>
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% else %}
                <a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu"><span class="glyphicon glyphicon-lock">Login</span></a>
                
                <a href="{% url 'register' %}" class="top-menu"><span class="glyphicon glyphicon-user">Register</span></a>
            

            {% endif %}

            <a href="/"><h1> nth Attempt </a></h1>
            <p> <h4> Mara's nth attempt in creating a blog using Django.</h4></p> 
            
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
