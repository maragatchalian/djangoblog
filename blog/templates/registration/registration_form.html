{% extends "blog/base.html" %}

{% block content %}
	<h4>Registration</h4>

	{% if form.errors %}
		<p>Something went wrong. Please try again.</p>
	{% endif %}

    <form method="post" action="{% url 'blog.views.register' %}">

    {% csrf_token %}
    	{{form.as_p}}   <input type="submit" value="Register" />
	</form>

{% endblock %}
